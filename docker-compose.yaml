version: "3.8"
services:
  elasticsearch:
    container_name: es-container
    image: docker.io/bitnami/elasticsearch:8
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    networks:
      - es-net
    ports:
      - "9200:9200"

  fastapi_app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///db.sqlite3
      - REDIS_URL=redis://redis:6379

networks:
  es-net:
    driver: bridge